{% from "render_field.html" import render_field %}
{% extends "layout.html" %}
{% block search %}
{% if form %}
<form method=post action="{{url_for('library_search')}}">
	<dl class="edit">
		Search Parameters:
		<ul>
			<li class="navigation">{{ render_field(form.search_name) }}</li>
			{% if loggedin %}
				<li class="navigation">{{ render_field(form.user_owned) }}</li>
			{% endif %}
			<input type=submit value=Search>
		</ul>
	</dl>
</form>
{% endif %}
{% endblock %}
